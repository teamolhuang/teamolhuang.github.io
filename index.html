<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雋曄放假計算機</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, 
                rgba(255, 0, 0, 0.3), 
                rgba(255, 165, 0, 0.3), 
                rgba(255, 255, 0, 0.3), 
                rgba(0, 128, 0, 0.3), 
                rgba(0, 0, 255, 0.3), 
                rgba(75, 0, 130, 0.3), 
                rgba(238, 130, 238, 0.3));
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        countdown {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1>雋曄還有幾天放假 ??</h1><br/>
        <div class="countdown" id="countdown"></div> <!-- Added div for displaying the countdown -->
    </div>

    <script>
        function countdownToTargetDay() {
            const targetStartDate = new Date('2024-09-15');
            const targetIntervalDays = 4;

            const now = new Date();
            let nextTargetDate = targetStartDate;

            // Find the next target day
            while (nextTargetDate < now) {
                nextTargetDate.setDate(nextTargetDate.getDate() + targetIntervalDays);
            }

            const timeDiff = nextTargetDate - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `距離雋曄放假還有: ${days} 天, ${hours} 小時, ${minutes} 分, ${seconds} 秒`;

            // Update countdown every second
            setTimeout(countdownToTargetDay, 1000);
        }

        // Initial call to the function
        countdownToTargetDay();
    </script>
</body>
</html>
